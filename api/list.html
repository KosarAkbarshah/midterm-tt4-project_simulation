<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        }

        h1 {
            text-align: center;
            color: #75dfff;
            background-color: rgba(0, 0, 0, 0.702);
            width: 80%;
            height: 100px;
            margin: 10px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            border-radius: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        th,
        td {
            width: 350px;
            height: 50px;

            padding: 8px;
            text-align: left;
            border-radius: 10px;
            margin: 30px;
            font-size: 30px;
            text-align: center;


        }

        th {
            background-color: #75dfff;


        }
    </style>
</head>

<body>

    <h1>Table List</h1>

    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Course</th>
                <th>Date of Birth</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be added here dynamically -->
        </tbody>
    </table>
</body>

</html>
